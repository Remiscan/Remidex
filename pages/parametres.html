<header class="section-titre with-button">
  <a class="icone bouton-retour">
    <i class="material-icons">arrow_back</i>
  </a>
  <h1>Paramètres</h1>
</header>

<div class="section-contenu">
  <p class="un-parametre">
    <span class="param-nom">Mode sombre</span>
    <input type="checkbox" id="switch-theme" checked><label for="switch-theme" class="switch"></label>
  </p>

  <p class="un-parametre">
    <span class="param-nom">Recherche automatique de mise à jour</span>
    <input type="checkbox" id="switch-auto-maj"><label for="switch-auto-maj" class="switch"></label>
  </p>

  <p class="un-parametre">
    <span class="param-nom"><label for="mdp-bdd">Mot de passe BDD</label></span>
    <input type="password" id="mdp-bdd" size="10">
  </p>

  <div class="separateur"></div>

  <button class="bouton-recherche-maj">
    <i class="material-icons">update</i><span class="texte">Rechercher une mise à jour</span>
  </button>

  <span class="version">
    <div>temps de chargement : <span id="version-tempschargement"></span> ms</div>
    <div>application : v. <span id="version-fichiers"></span></div>
    <div>base de données : v. <span id="version-bdd"></span></div>
  </span>
</div>
