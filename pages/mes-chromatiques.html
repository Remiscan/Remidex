<header class="section-titre">
  <h1>Mes chromatiques</h1>
  <span class="compteur"></span>
  <div class="spacer"></div>
  <div class="titre-icones">
    <!-- Bouton paramètres -->
    <a class="icone lien-section" data-section="parametres">
      <i class="material-icons">settings</i>
    </a>
    <!-- Bouton "à propos" -->
    <!--<a class="icone lien-section" data-section="a-propos">
      <i class="material-icons">info</i>
    </a>-->
  </div>
</header>

<div class="section-contenu">

  <!-- Carte d'un Pokémon -->
  <template id="template-pokemon-card">
    <div class="pokemon-card" id="pkmn-card-1">
      <div class="pokemon-sprite"></div>

      <div class="pokemon-infos">
        <div class="pokemon-infos__nom">
          <span class="pkspr pokemon-ball"></span>
          <span class="pokemon-surnom"></span>
          <span class="pokemon-espece"></span>
        </div>

        <div class="pokemon-infos__capture">
          <span class="icones jeu"></span>
          <span class="capture-methode"></span>
          <span class="capture-date"></span>
          <span class="methode-compteur">
            <span class="icones explain oeuf"></span>
          </span>
          <span class="icones explain gigamax"></span>
        </div>
      </div>
      
      <div class="pokemon-icones">
        <span class="icones explain kalosborn"></span>
        <span class="icones explain alolaborn"></span>
        <span class="icones explain vcborn"></span>
        <span class="icones explain letsgoborn"></span>
        <span class="icones explain goborn"></span>
        <span class="icones explain galarborn"></span>
        <span class="icones explain mine"></span>
        <span class="icones explain lucky"></span>
        <span class="icones explain ptethack"></span>
        <span class="icones explain hack"></span>
        <span class="icones explain clone"></span>
        <span class="spacer"></span>
        <div class="shiny-rate">
          <div class="shiny-charm">
            <span class="icones explain charm"></span>
          </div>
          <div class="shiny-rate-data">
            <span class="shiny-rate-text numerator">1</span>
            <span class="shiny-rate-text separator">/</span>
            <span class="shiny-rate-text denominator">4096</span>
          </div>
        </div>
      </div>

      <div class="pokemon-notes">
        <span class="pokemon-notes__texte"></span>
      </div>
    </div>
  </template>

  <div class="defer-loader">
    ...
  </div>

  <!-- Message affiché quand liste vide -->
  <div class="message-vide">
    <i class="material-icons">error_outline</i>
    <span>Aucun Pokémon ne correspond aux filtres choisis.</span>
  </div>

</div>
